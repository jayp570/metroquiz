<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            margin-left: auto;
            margin-right: auto;
            width: 800px;
            height: 600px;
        }
        #content {
            margin-left: auto;
            margin-right: auto;
        }
        input {
            margin-left: auto;
            margin-right: auto;
            width: 50%; 
            display: block;
        }
    </style>

    <div id="content">
        <input type="text" (input)="checkInput()" id="userInput"> <br>

    <script src="cities.js"></script>

</html>
