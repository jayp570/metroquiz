<!DOCTYPE html>
<html>
<head>
    <title>Leaflet Map with GeoJSON</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            margin-left: auto;
            margin-right: auto;
            width: 700px;
            height: 800px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // Initialize the map and set its view to a specific location
        var map = L.map('map', {
            zoomControl: false,
            scrollWheelZoom: false,
            doubleClickZoom: false,
            touchZoom: false,
            keyboard: false, 
            dragging: false
        }).setView([37.77, -122.42], 8.5); // Centered on San Francisco for example

        // Add OpenStreetMap tile layer
        L.tileLayer('https://a.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}@2x.png', {
            maxZoom: 18,
            attribution: 'Â© CartoDB'
        }).addTo(map);

        function defaultStyle(feature) {return {color: "#222", weight: 0.25}}
        function correctStyle(feature) {return {color: "red", weight: 0.5}}
        function style(feature) {
            if(feature.properties.name == "Mountain View") {
                return correctStyle(feature);
            } else {
                return defaultStyle(feature);
            }
        }

        // Load GeoJSON data
        $.getJSON("clipped_boundaries/clipped_boundaries.geojson", function(data) {
            // Add GeoJSON layer to the map
            L.geoJson(data, {style: style}).addTo(map);
        });
    </script>
</body>
</html>
