<!DOCTYPE html>
<html>
<head>
    <title>Leaflet Map with GeoJSON</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #222;
            background-color: "rgb(247, 247, 247)";
        }
        #map {
            margin-left: auto;
            margin-right: auto;
            width: 100%;
            height: 600px;
            border: 1px solid #bbb;
        }
        #content {
            margin-left: auto;
            margin-right: auto;
            padding-left: 5%;
            padding-right: 5%;
            text-align: center;
            width: 75%;
            margin-bottom: 40px;
        }
        input {
            margin-left: auto;
            margin-right: auto;
            width: 40%;
            padding: 5px; 
            font-size: large;
            border: 1px solid #bbb;
            border-radius: 5px;
            display: block;
            transition-duration: 0.1s;
            outline: 0;
        }
        input:focus {
            border: 1px solid rgb(23, 151, 151);
        }
        #score {
            margin-left: auto;
            margin-right: auto;
            width: fit-content;
            font-weight: bold;
            font-size: larger;
        }
        #citiesContainer {
            border: 1px solid #bbb;
            margin-left: auto;
            margin-right: auto;
            width: 50%;
            padding-bottom: 20px;
            border-radius: 5px;
        }
        #citiesList {
            width: 40%;
            text-align: left;
            margin-left: auto;
            margin-right: auto;
            max-height: 6.3em;
            overflow-y: hidden;
        }
        #expandCollapseButton {
            background-color: white;
            border: none;
            margin-top: 20px;
            display: none;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
            transition-duration: 0.1s;
            font-size: large;
            color: #222;
        }
        #expandCollapseButton:hover {
            color: rgb(23, 151, 151);
        }
        #population {
            font-size: smaller;
        }
    </style>
</head>
<body>
    <div id="content">
        <h2>How Many Bay Area Cities Can You Name?</h2>
        <input type="text" (input)="checkInput()" id="userInput"> <br>
        <div id="map"></div>
        <div id="score">0/101</div> <br>
        <div id="citiesContainer">
            <h3 style="display: inline-block;">My Cities</h3>
            <div id="citiesList">
            </div>
            <button id="expandCollapseButton" onclick="expandCollapse()">(+)</button> 
        </div>
    </div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="cities.js"></script>
</body>
</html>
